<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>{{ page.title }} - {{ site.title }}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="/assets/css/site.css" rel="stylesheet">
</head>
<body>
  <header class="container">
    <!-- Centered name -->
    <div class="masthead">
      <h1>{{ site.title }}</h1>
      <!-- Centered social links (edit hrefs to your profiles) -->
      <div class="social">
        <a href="https://bsky.app/profile/USERNAME.bsky.social" rel="me">Bluesky</a>
        <span class="sep">/</span>
        <a href="https://github.com/gkrein" rel="me">GitHub</a>
        <span class="sep">/</span>
        <a href="https://www.linkedin.com/in/USERNAME" rel="me">LinkedIn</a>
        <span class="sep">/</span>
        <a href="https://scholar.google.com/citations?user=Hq9qIggAAAAJ&hl=en" rel="me">Scholar</a>
      </div>
    </div>

    <!-- Thin rule between social line and tabs -->
    <div class="hr"></div>

    <!-- Centered boxed/greyed tabs -->
    <nav class="tabs">
  <a href="/index.html" class="{% if page.title == 'About' %}active{% endif %}">About</a>
  <a href="/research" class="{% if page.title == 'Research' %}active{% endif %}">Research</a>
  <a href="/publications" class="{% if page.title == 'Publications' %}active{% endif %}">Publications</a>
  <a href="/teaching" class="{% if page.title == 'Teaching' %}active{% endif %}">Teaching</a>
</nav>
  </header>
  
  <main class="container">
    {{ content }}
  </main>

  <footer class="container">
    <hr>
    <p>© {{ "now" | date: "%Y" }} {{ site.title }}</p>
  </footer>

  <!-- Fixed theme toggle (bottom-right) -->
  <button id="theme-toggle" title="Toggle theme">🌙</button>

  <script>
    (function () {
      const toggle = document.getElementById('theme-toggle');
      const body = document.body;

      // Apply saved theme ASAP
      try {
        if (localStorage.getItem('theme') === 'dark') {
          body.setAttribute('data-theme', 'dark');
          toggle.textContent = '☀️';
        }
      } catch (e) {}

      toggle.addEventListener('click', () => {
        const dark = body.getAttribute('data-theme') === 'dark';
        if (dark) {
          body.removeAttribute('data-theme');
          toggle.textContent = '🌙';
          try { localStorage.setItem('theme', 'light'); } catch (e) {}
        } else {
          body.setAttribute('data-theme', 'dark');
          toggle.textContent = '☀️';
          try { localStorage.setItem('theme', 'dark'); } catch (e) {}
        }
      });
    })();
  </script>
</body>
</html>
